name: Generate Snake (Matrix Style)

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Generate the snake GIF (padr√£o)
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: dist/github-contribution-grid-snake.gif
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}

      - name: Install ImageMagick
        run: sudo apt-get update && sudo apt-get install -y imagemagick

      - name: Recolor to Matrix green
        run: |
          # Coalesce para separar frames, aplicar tint e recompor:
          convert dist/github-contribution-grid-snake.gif -coalesce \
            -colorspace Gray \
            -fill "#00FF00" -tint 100 \
            -alpha set -background black -layers Optimize \
            dist/github-contribution-grid-snake.gif

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
          commit_message: "Snake Matrix style"
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
