name: Generate Snake (Matrix Style)

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Generate the snake files in './dist/' (default colors)
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.gif
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}

      - name: Install ImageMagick
        run: sudo apt-get update && sudo apt-get install -y imagemagick

      - name: Recolor GIF to Matrix style
        run: |
          convert dist/github-contribution-grid-snake.gif -coalesce -alpha off \
            -fill black -opaque white tmp0.gif
          convert tmp0.gif -coalesce \
            -fuzz 20% -fill "#00FF00" -opaque none \
            -transparent black \
            -background black -layers Optimize dist/github-contribution-grid-snake-matrix.gif
          mv dist/github-contribution-grid-snake-matrix.gif dist/github-contribution-grid-snake.gif

      - name: Push updated snake to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
          commit_message: "Update snake (Matrix style)"
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
